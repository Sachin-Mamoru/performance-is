# Upstream block with all IS nodes
upstream isCluster {
    # Load balancing strategy - choose ONE:
    # round-robin (default, no directive needed)
    # least_conn;    # Uncomment to enable least-connections load balancing
    # ip_hash;       # Uncomment only if sticky sessions are needed

    server xxx.xxx.xxx.1:9443;  # IS Node 1
    server xxx.xxx.xxx.2:9443;  # IS Node 2
    server xxx.xxx.xxx.3:9443;  # IS Node 3

    keepalive 8;  # Number of idle connections to keep alive per worker
}

server {
    listen 443 ssl;
    server_name is.wso2.com;

    ssl_certificate     /etc/nginx/ssl/is/server.crt;
    ssl_certificate_key /etc/nginx/ssl/is/server.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        # Forward standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Server $host;

        # Enable HTTP/1.1 and connection reuse
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Timeout settings
        proxy_read_timeout 300;
        proxy_send_timeout 300;

        # Main reverse proxy pass
        proxy_pass https://isCluster;
    }

    # Controls how many requests to allow per keepalive connection
    keepalive_requests 4;
}
